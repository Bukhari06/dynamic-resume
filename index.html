<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rukhsana Jabbar</h1>
    

    <form id="resumeForm">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>

      <h2>Education</h2>
      <input type="text" id="education" placeholder="Degree, Institution" required>

      <h2>Work Experience</h2>
      <textarea id="workExperience" placeholder="Job Title, Company, Duration" required></textarea>

      <h2>Skills</h2>
      <input type="text" id="skills" placeholder="Skills (comma-separated)" required>

      <button class="button">Generate Resume</button>

    </form>

    
    <div id="resumePreview">
      <h2>   <div Resume=""></div>  </h2>
      <p><strong>Name:</strong> <span id="previewName"></span></p>
      <p><strong>Email:</strong> <span id="previewEmail"></span></p>
      <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
      <h3>Education</h3>
      <p id="previewEducation"></p>
      <h3>Work Experience</h3>
      <p id="previewWorkExperience"></p>
      <h3>Skills</h3>
      <p id="previewSkills"></p>
    </div>
  </div>

  <script src="dist/script.js"></script>

</body>
</html>
